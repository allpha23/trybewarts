<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">

        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo escola trybewarts">
        
        <h1 class="title" id="trybewarts-header-title">Trybewarts</h1>
        
        <form action="" class="trybewarts-login">
            <div class="forms">
            <Label for="input-emailLogin">
                <input id="input-emailLogin" name="email" type="text" placeholder="Email">
            </Label>
            <label for="input-password">
                <input id="input-password" name="password" type="text" placeholder="Senha">
            </label>
            <label for="button-login">
                <button id="button-login" type="submit">Entrar</button>
            </label>
        </div>
        </form>

    </header>

    <main>
        <form id="evaluation-form" action="">
            <div class="nameLastName">
            <label for="input-name">
                <input id="input-name" type="text" placeholder="Nome">
            </label>
            <label for="input-lastname">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </label>
            </div>
            <div class="emailHouse">
            <label for="input-email">
                <input id="input-email" type="text" placeholder="Email">
            </label>
            <label for="house">Casa
            <select name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactouff">Reactouff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            </label>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Logo dolorida da escola Trybewarts">
    </main>

<script src="script.js"></script>
</body>
</html>
