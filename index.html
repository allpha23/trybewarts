<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">

        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo escola trybewarts">
        
        <h1 class="title" id="trybewarts-header-title">Trybewarts</h1>
        
        <form action="" class="trybewarts-login">
            <div class="forms">
            <Label for="input-emailLogin">
                <input id="input-emailLogin" name="email" type="text" placeholder="Email">
            </Label>
            <label for="input-password">
                <input id="input-password" name="password" type="text" placeholder="Senha">
            </label>
            <label for="button-login">
                <button id="button-login" type="submit">Entrar</button>
            </label>
        </div>
        </form>

    </header>

    <main>
        <form id="evaluation-form" action="">
            <div class="nameLastName">
            <label for="input-name">
                <input id="input-name" type="text" placeholder="Nome">
            </label>
            <label for="input-lastname">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </label>
            </div>
            <div class="emailHouse">
            <label for="input-email">
                <input id="input-email" type="text" placeholder="Email">
            </label>
            <label for="house">Casa
              <select name="house" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff<option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
            </label>
            </div>
            <div class="family">
                <p id="label-family">Qual sua família?</p>
                <label for="input-frontend">
                    <input class="input-family" type="radio" name="family" id="input-frontend" value="Frontend">Frontend
                </label>
                <label for="input-backend">
                    <input class="input-family" type="radio" name="family" id="input-backend" value="Backend">Backend
                </label>
                <label for="input-fullStack">
                    <input class="input-family" type="radio" name="family" id="input-fullStack" value="FullStack">FullStack
                </label>
            </div>
            <div class="content-check">
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                <label for="HoFs">
                    <input class="content" type="checkbox" name="" id="HoFs" value="HoFs">HoFs
                </label>
                <label for="Jest">
                    <input class="content" type="checkbox" name="" id="Jest" value="Jest">Jest
                </label>
                <label for="Promises">
                    <input class="content" type="checkbox" name="" id="Promises" value="Promises">Promises
                </label>
                <label for="React">
                    <input class="content" type="checkbox" name="" id="React" value="React">React
                </label>
                <label for="SQL">
                    <input class="content" type="checkbox" name="" id="SQL" value="SQL">SQL
                </label>
                <label for="Python">
                    <input class="content" type="checkbox" name="" id="Python" value="Python">Python
                </label>
                
            </div>
            <div class="rate">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <label for="1">
                    <input type="radio" name="rate" value="1" id="1">1
                </label>
                <label for="2">
                    <input type="radio" name="rate" value="2" id="2">2
                </label>
                <label for="3">
                    <input type="radio" name="rate" value="3" id="3">3
                </label>
                <label for="4">
                    <input type="radio" name="rate" value="4" id="4">4
                </label>
                <label for="5">
                    <input type="radio" name="rate" value="5" id="5">5
                </label>
                <label for="6">
                    <input type="radio" name="rate" value="6" id="6">6
                </label>
                <label for="7">
                    <input type="radio" name="rate" value="7" id="7">7
                </label>
                <label for="8">
                    <input type="radio" name="rate" value="8" id="8">8
                </label>
                <label for="9">
                    <input type="radio" name="rate" value="9" id="9">9
                </label>
                <label for="10">
                    <input type="radio" name="rate" value="10" id="10">10
                </label>
            </div>
            <div class="text">
                <p class="textarea">Deixe seu comentário:</p>
                <textarea name="textarea" id="" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div class= "infos">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
                <input type="checkbox" name="check" id="agreement"> 
                </label>

            </div>
        
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Logo dolorida da escola Trybewarts">
    </main>

<script src="script.js"></script>
</body>
</html>
